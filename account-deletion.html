<!DOCTYPE html>
<html>
<head>
    <title>账户删除 - 应用名称</title>
    <meta charset="utf-8">
    <style>
        body { font-family: Arial; max-width: 800px; margin: 20px auto; }
        h1 { color: #333; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: left; }
    </style>
</head>
<body>
    <h1>《您的应用名称》账户删除指南</h1>
    
    <h2>▍ 如何删除账户</h2>
    <ol>
        <li><strong>应用内操作</strong>：打开APP → 设置 → 账户管理 → 点击【删除账户】</li>
        <li><strong>邮件申请</strong>：发送邮件至 <u>您的邮箱@domain.com</u>
            <ul>
                <li>标题注明：账户删除申请</li>
                <li>正文包含：您的账户昵称</li>
            </ul>
        </li>
    </ol>
    
    <h2>▍ 数据处理说明</h2>
    <p>收到请求后 <span style="color:red">7个工作日内</span>处理：</p>
    <table>
        <tr>
            <th>删除的数据</th>
            <th>保留的数据（匿名化）</th>
        </tr>
        <tr>
            <td>
                <ul>
                    <li>Google登录ID</li>
                    <li>游戏存档数据</li>
                    <li>排行榜分数记录</li>
                </ul>
            </td>
            <td>
                <ul>
                    <li>崩溃日志（移除用户标识）</li>
                    <li>聚合行为统计信息</li>
                </ul>
            </td>
        </tr>
    </table>
</body>
</html>
